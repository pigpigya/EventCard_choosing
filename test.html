<!DOCTYPE html>
<html>
    <head>
        <title>TEST</title>
        <style>
            #bg-img {
                position: fixed;
                top: 10%;
                left: 10%;
                z-index: -99;
            }
        </style>
    </head>
    <body>
        <img src="事件卡/background.png" id="bg-img">
    </body>
    <script>
        $(function () {

            resize_tab();
        });

        $(window).resize(function () {
            resize_tab();
        }).resize();

        function resize_tab() {

            var viewportWidth = $(window).innerWidth();
            var viewportHeight = $(window).innerHeight();

            var width = $('#bg-img').width();
            var height = $('#bg-img').height();


            if ((viewportWidth / viewportHeight) > (width / height)) {

                $('#bg-img').css({
                    'width': '100%',
                    'height': 'auto',
                    'margin-left': 0 - width / 2,
                    'margin-top': 0 - height / 2
                });


            } else {
                $('#bg-img').css({
                    'width': 'auto',
                    'height': '100%',
                    'margin-left': 0 - width / 2,
                    'margin-top': 0 - height / 2
                });
            }
        }
    </script>
</html>
